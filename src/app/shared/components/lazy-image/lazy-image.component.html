<img
  class="rounded-t-md object-fill w-full h-auto animate__animated animate__fadeIn"
  [src]="urlImage"
  [alt]="altImage"
  (load)="onLoad()"
  [ngStyle]="{ display: hasLoadedImage ? '' : 'none' }"
  />

<div
  *ngIf="!hasLoadedImage"
  class="w-full h-auto grid place-items-center">
  <img src="assets/loader.svg" class="h-20 w-20" alt="loader">
</div>
